name: Refresh Recent Updates

on:
  schedule:
    - cron: "0 1 * * *" # daily at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --progress=false

      - name: Refresh recent updates data
        run: node scripts/update-recent-updates.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          UPDATES_LIMIT: 5

      - name: Refresh project GitHub stars
        run: node scripts/update-project-stars.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add content/updates.json content/projects.json
            git commit -m "chore: refresh content data"
            git push
          else
            echo "No changes to commit"
          fi
